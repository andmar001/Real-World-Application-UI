<div class="container">
  <h1 class="mt-3">Add BlogPost</h1>

  <form>
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input type="text"
              id="title"
              name="title"
              class="form-control">
      </div>
      <div class="mt-3">
        <label for="urlHandler" class="form-label">Url Handler</label>
        <input type="text"
              id="urlHandler"
              name="urlHandler"
              class="form-control">
      </div>
      <div class="mt-3">
        <label for="shortDescription" class="form-label">Short Description</label>
        <input type="text"
              id="shortDescription"
              name="shortDescription"
              class="form-control">
      </div>
      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content"
                  id="content"
                  class="form-control">
        </textarea>
      </div>
      <div class="mt-3">
        <label for="featureImageUrl" class="form-label">Featured Image Url</label>
        <input type="text"
              id="featureImageUrl"
              name="featureImageUrl"
              class="form-control">
      </div>
      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input type="date"
        id="publishedDate"
        name="publishedDate"
        class="form-control">
      </div>
      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input type="text"
              id="author"
              name="author"
              class="form-control">
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="isVisible">
        <label class="form-check-label" for="isVisible">
          Is Visible?
        </label>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>
  </form>
</div>
