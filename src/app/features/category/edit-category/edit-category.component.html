<div class="container">
  <h1 class="mt-3"> Edit Category </h1>

  <ng-container *ngIf="category; else noFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input type="text" disabled
                id="categoryId"
                class="form-control"
                name="categoryId"
                value="{{category.id}}">
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input type="text"
                id="categoryName"
                class="form-control"
                name="categoryName"
                [(ngModel)]="category.name"
                value="{{category.name}}">
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryUrlHandler">Category Url Handler</label>
          <input type="text"
                id="categoryUrlHandler"
                class="form-control"
                name="categoryUrlHandler"
                [(ngModel)]="category.urlHandler"
                value="{{category.urlHandler}}">
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #noFound>
    <div class="alert alert-danger" role="alert">
      <h4>Category not found!</h4>
    </div>
  </ng-template>

</div>
